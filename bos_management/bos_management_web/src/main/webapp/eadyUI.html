<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<div style="margin:20px 0;"></div>
	<div class="easyui-layout" style="width:700px;height:350px;" data-options="fit:true">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'west',split:true" title="菜单栏" style="width:200px;" data-options="fit:true">

			<div class="easyui-accordion" data-options="fit:true">
				<div class="easyui-panel" title="面板一" data-options="iconCls:'icon-save'" >面板一</div>
				
				<div class="easyui-panel" title="面板二" data-options="iconCls:'icon-reload'">面板二</div>
		
				<div class="easyui-panel" title="面板三" data-options="iconCls:'icon-delete'" >面板三</div>
			</div>

		</div>
		<div data-options="region:'center',title:'内容区',iconCls:'icon-ok'">
			<div class="easyui-tabs" style="width:700px;height:250px">
				<div title="选项一" data-options="iconCls:'icon-save'">
					选项一
				</div>
				<div title="选项二" data-options="iconCls:'icon-reload'">
					选项二
				</div>
				<div title="选项三" style="padding:10px">
					选项三
				</div>
			</div>
			
			
		</div>
	</div>
 
</body>
</html>
